<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <meta charset="utf-8">
    <title>Team Employee Awesome Sheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center"><strong>Employee Tracker Database</strong></h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          
          <div class="panel panel-primary">
            
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Employees</strong></h3>
            </div>

            <div class="panel-body"> 
              <form role="form">
                <div class="form-group">
                  <label for="search">Employee Name: </label>
                  <input type="text" class="form-control" id="employee-name">
                </div>

                <div class="form-group">
                  <label for="start-year">Role: </label>
                  <input type="text" class="form-control" id="role">
                </div>  

                <div class="form-group">
                  <label for="end-year">Start Date: </label>
                  <input type="text" class="form-control" id="start-date">
                </div>  

                <div class="form-group">
                  <label for="end-year">Monthly Rate: </label>
                  <input type="text" class="form-control" id="monthly-rate">
                </div> 

                <button type="submit" class="btn btn-default" id="submit">Add</button>
              </form> 
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          
          <div class="panel panel-primary">
            
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Employees</strong></h3>
              <div class="pull-right">
<!--                 <span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
                  <i class="glyphicon glyphicon-filter"></i>
                </span> -->
              </div>
            </div>

            <div class="panel-body"> 
<!--               <input type="text" class="form-control" id="employee-table-filter" data-action="filter" data-filters="#employee-table" placeholder="Filter Tasks" /> -->
            </div>
            <table class="table table-hover" id="employee-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Monthly Rate</th>
                </tr>
              </thead>
              
              <tbody id="employee-row">           
              </tbody>
            
            </table>
          </div>

        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
  	</script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<script type="text/javascript" src="assets/javascript/logic.js"></script>  
  

  

  </body>
</html>
